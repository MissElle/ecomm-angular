    <div class="row">
      <div class="page">
        <h2>Scarves</h2>

      <div class="item-container">

        <div class="item">
          <button type="button" onclick="cartBasket();">+/-</button>
          <h3 id="rev-plaid-name"></h3>
          <img srcset="images/reversible-plaid.jpg 1280w, images/reversible-plaid-800.jpg 800w, images/reversible-plaid-400.jpg 400w"
          sizes="(max-width: 800px) 400px, (max-width: 1600px) 800px, (min-width: 1601px) 1200px"
               
          src="images/reversible-plaid.jpg" alt="reversible plaid scarf">
          <p id="rev-plaid-desc"></p>
          <p id="rev-plaid-price"></p>
        </div>
        
        <div class="item">
          <button type="button" onclick="cartBasket();">+/-</button>
          <h3 id="frin-plaid-name"></h3>

        </div>
