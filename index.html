<!DOCTYPE html>
<html>
<head>
  <title>Winter Scarves</title>

  <meta charset="utf-8">

  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/main.css">

  <!-- replace with your personal Font Awesome CDN link -->
  <script src="https://use.fontawesome.com/???.js"></script>
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Hats</a></li>
        <li><a href="#">Gloves</a></li>
        <li><a href="#">Scarves</a></li>
        <li class="cart-info">
          <i class="fa fa-shopping-cart" aria-hidden="true"></i>
        </li>
      </ul>
    </nav>

    <h1>Winter Wear Warehouse</h1>
  </header>

  <aside>
    <form>
      <label>Filter By:
        <select name="filter">
          <option value="">Choose One</option>
          <option value="price">Price</option>
          <option value="name">Name</option>
        </select>
      </label>

      <input type="submit" value="Sort">
    </form>
  </aside>

  <section>
    <h2>Scarves</h2>

    <div class="item-container">
      <div class="item">
        <ul>
          <li>
            <p>Stilletto Heels</p>
            <script type="text/javascript">
              var item = {
                "name": "Stiletto Heels",
                "price": 50.50,
                "description": "Slim and sleek, high class stiletto heels. These shoes are perfect for a night out on the town or with a special someone. WARNING: Do not purchase if you have an medical conditions of the ankle.",
                "imageTitle": "stiletto-heels.jpg"
              }
              
              function print(name, description, price) {
                if (name == "") {
                  console.log(ERROR-name);
                } else if (description == "") {
                  console.log(ERROR-descrition);
                } else if (price < 0) {
                  console.log(ERROR-price);
                } else {
                  console.log(name + ":" + description + " This product is $" + price +  ".")
                }
              }
              
              print(item.name, item.description, item.price);
              
            </script>
          </li>
        </ul>
      </div>
    </div>
  </section>

  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
